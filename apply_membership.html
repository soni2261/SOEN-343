<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>

<link href="https://fonts.googleapis.com/css?family=Urbanist" rel="stylesheet"/>
<link rel="stylesheet" href="style.css"/>

<body>
<h1>Apply to a Membership</h1>
<form class="submissionform" action="signup.php" method="post" id="form">
    <input name="firstName" style="font-family: Urbanist" type="text" placeholder="*First name" id="firstName">
    <input name="lastName" style="font-family: Urbanist" type="text" placeholder="*Last name" id="lastName">
    <input name="age" style="font-family: Urbanist" type="text" placeholder="*Age" id="age">
    <input name="address" style="font-family: Urbanist" type="text" placeholder="*Address" id="address">
    <input name="postalCode" style="font-family: Urbanist" type="text" placeholder="*Postal Code" id="postalCode">

    <input style="font-family: Urbanist" type="button" name="Sign Up" id="submitButton" value="Apply">
    <input style="font-family: Urbanist" type="Reset" name="Reset" id="reset">
</form>

<script src="apply_membership.js" rel="script"></script>
</body>
</html>
